<div class="row">
    <div class="col-lg-12">
        <form name="trenutnoStanje" role="form" novalidate ng-submit="submit(trenutnoStanje)">
            <div class="form-group">
                <label for="stanje">{{'TRENUTNO_STANJE_STANJE' | translate}}</label>
                <input type="number" id="stanje" name="stanje" class="form-control" ng-model="model.stanje" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0 } }" required>
                <div ng-messages="trenutnoStanje.stanje.$error" ng-if="trenutnoStanje.$submitted || !trenutnoStanje.stanje.$pristine">
                    <div ng-message="required">{{'TRENUTNO_STANJE_STANJE_IS_REQUIRED' | translate}}</div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row" ng-show="errorCode">
    <div class="col-lg-12">
        <div class="alert alert-danger alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="{{'ALERT_CLOSE' | translate}}">
                <span aria-hidden="true">&times;</span>
            </button>
            {{errorCode}}
        </div>
    </div>
</div>
