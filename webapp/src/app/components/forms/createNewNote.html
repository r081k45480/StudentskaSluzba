<div class="row">
    <div class="col-lg-12">
        <form name="createNewNote" role="form" novalidate ng-submit="submit(createNewNote)">
            <div class="form-group">
                <label for="studentId">{{'CREATE_NEW_NOTE_STUDENT_ID' | translate}}</label>
                <input type="number" id="studentId" name="studentId" class="form-control" ng-model="model.studentId" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0 } }" required>
                <div ng-messages="createNewNote.studentId.$error" ng-if="createNewNote.$submitted || !createNewNote.studentId.$pristine">
                    <div ng-message="required">{{'CREATE_NEW_NOTE_STUDENT_ID_IS_REQUIRED' | translate}}</div>
                </div>
            </div>
            <div class="form-group">
                <label for="predmetId">{{'CREATE_NEW_NOTE_PREDMET_ID' | translate}}</label>
                <input type="number" id="predmetId" name="predmetId" class="form-control" ng-model="model.predmetId" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0 } }" required>
                <div ng-messages="createNewNote.predmetId.$error" ng-if="createNewNote.$submitted || !createNewNote.predmetId.$pristine">
                    <div ng-message="required">{{'CREATE_NEW_NOTE_PREDMET_ID_IS_REQUIRED' | translate}}</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                {{'CREATE_NEW_NOTE_SUBMIT' | translate}}
            </button>
        </form>
    </div>
</div>
<div class="row" ng-show="errorCode">
    <div class="col-lg-12">
        <div class="alert alert-danger alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="{{'ALERT_CLOSE' | translate}}">
                <span aria-hidden="true">&times;</span>
            </button>
            {{errorCode}}
        </div>
    </div>
</div>
