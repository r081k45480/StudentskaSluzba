<div class="row">
    <div class="col-lg-12">
        <form data-ng-submit="onClickSubmit(createNewNote)" name="createNewNote" role="form" novalidate>
            <div class="form-group">
                <label for="studentId">{{'CREATE_NEW_NOTE_STUDENT_ID' | translate}}</label>
                <input data-ng-model="model.studentId" data-ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0 } }" id="studentId" name="studentId" type="number" required class="form-control" />
                <div data-ng-if="createNewNote.$submitted || !createNewNote.studentId.$pristine" data-ng-messages="createNewNote.studentId.$error">
                    <div data-ng-message="required">{{'CREATE_NEW_NOTE_STUDENT_ID_IS_REQUIRED' | translate}}</div>
                </div>
            </div>
            <div class="form-group">
                <label for="predmetId">{{'CREATE_NEW_NOTE_PREDMET_ID' | translate}}</label>
                <input data-ng-model="model.predmetId" data-ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0 } }" id="predmetId" name="predmetId" type="number" required class="form-control" />
                <div data-ng-if="createNewNote.$submitted || !createNewNote.predmetId.$pristine" data-ng-messages="createNewNote.predmetId.$error">
                    <div data-ng-message="required">{{'CREATE_NEW_NOTE_PREDMET_ID_IS_REQUIRED' | translate}}</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                {{'CREATE_NEW_NOTE_SUBMIT' | translate}}
            </button>
        </form>
    </div>
</div>
<div class="row" data-ng-show="errorCode">
    <div class="col-lg-12">
        <div class="alert alert-danger alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="{{'ALERT_CLOSE' | translate}}">
                <span aria-hidden="true">&times;</span>
            </button>
            {{errorCode}}
        </div>
    </div>
</div>
